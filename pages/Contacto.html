    <!-- Estilos HEADER -->
    <main class="container">
        <h1 class="text-center py-2">Contáctanos</h1>
    
        <!-- Formulario de contacto -->
        <div class="row mb-5 py-2">
            <div class="col-12 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
    
            <div class="col-12 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Tu teléfono">
            </div>
    
            <div class="col-12 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
        </div>
    
        <!-- Sección de consulta y botones -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control" id="consulta" rows="3" placeholder="Escribe tu consulta"></textarea>
            </div>
            <div class="col-12 mt-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    
        <!-- Ubicación -->
        <div class="row">
            <div class="col-12 d-flex align-items-center">

        </div>
